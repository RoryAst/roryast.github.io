<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#4A90E2">
    <meta name="description" content="A basic Progressive Web App template">
    <title>My PWA</title>
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="icon-192.png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>My Progressive Web App</h1>
    </header>

    <main>
        <div class="card">
            <h2>Welcome!</h2>
            <p>This is a basic PWA template with:</p>
            <ul style="margin: 1rem 0; padding-left: 1.5rem;">
                <li>Service Worker for offline support</li>
                <li>Web App Manifest</li>
                <li>Install prompt</li>
                <li>Responsive design</li>
            </ul>

            <div id="status" class="status online">Online</div>

            <button id="installBtn" style="display: none;">Install App</button>

            <div class="info">
                <strong>Install Instructions:</strong><br>
                On mobile: Tap "Add to Home Screen"<br>
                On desktop: Click the install button in the address bar
            </div>
        </div>
    </main>

    <script src="app.js"></script>
</body>
</html>
